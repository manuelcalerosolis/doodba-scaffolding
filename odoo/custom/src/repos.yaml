# See https://github.com/Tecnativa/doodba#optodoocustomsrcreposyaml
./odoo:
    defaults:
        # Shallow repositories ($DEPTH_DEFAULT=1) are faster & thinner
        # You may need a bigger depth when merging PRs (use $DEPTH_MERGE
        # for a sane value of 100 commits)
        depth: $DEPTH_DEFAULT
    remotes:
        ocb: https://github.com/OCA/OCB.git
        odoo: https://github.com/odoo/odoo.git
        openupgrade: https://github.com/OCA/OpenUpgrade.git
    target:
        ocb $ODOO_VERSION
    merges:
        - ocb $ODOO_VERSION
        # Example of a merge of the PR with the number <PR>
        # - oca refs/pull/<PR>/head
timesheet:
    defaults:
        depth: $DEPTH_MERGE
    remotes:
        origin: https://github.com/OCA/timesheet.git
    target: origin $ODOO_VERSION
    merges:
        - origin $ODOO_VERSION
        - origin refs/pull/319/head # https://github.com/OCA/timesheet/pull/319
        - origin refs/pull/323/head # https://github.com/OCA/timesheet/pull/323
web:
    defaults:
        depth: $DEPTH_MERGE
    remotes:
        origin: https://github.com/OCA/web.git
    target: origin $ODOO_VERSION
    merges:
        - origin $ODOO_VERSION
        - origin refs/pull/1533/head # https://github.com/OCA/web/pull/1533
